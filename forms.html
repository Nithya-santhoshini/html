<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form >
       Name: <input type="text" required minlength="8"> 
       password:<input type="password" required minlength="8">
       email:<input type="email" required> <br> <br>
       mobile:<input type="tel" required maxlength="10">
       Age:<input type="number" required minlength="40"> <br> <br>
       Female:<input type="radio" name="gender" required>
       Male:<input type="radio" name="gender" required>  <br> <br>
       Languages Known:
       English<input type="checkbox" required>
       Telugu<input type="checkbox" required>
       Hindi<input type="checkbox" required>
       <br> <br>
       submit:<input type="submit">

    </form>
</body>
</html>
